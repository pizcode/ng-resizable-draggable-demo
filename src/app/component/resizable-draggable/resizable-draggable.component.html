<style>
  :root {
    --color-first: #F6A9A9;
    --color-second: #C2F784;
  }

</style>
<div #box class="resizable-draggable" [style.width.px]="width" [style.height.px]="height" [style.background]="color"
  [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'" [class.active]="status === 1 || status === 2"
  (mousedown)="setStatus($event, 2)" (window:mouseup)="setStatus($event, 0)" >
  <div>
    <button class="icon_btn" (click)="statusDisable()">
      <img [src]="icon_src" width="15px">
    </button>
  </div>
  <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
  <!-- <span>{{width | number:'1.0-0'}}px</span> -->
  <!-- <span>{{height | number:'1.0-0'}}px</span> -->
  <!-- <span>({{left}}, {{top}})</span> -->
</div>
